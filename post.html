<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usando Fetch API com JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      Consumindo API com FETCH JS
    </nav>
  </header>
  <main>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">
      <a href="index.html">Voltar</a>
      <div id="post-container"></div>
      <h2>Comentários:</h2>
      <form id="comment-form">
        <div>
          <label for="email">Seu e-mail:</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
          <label for="body">Seu comentário:</label>
          <textarea name="body" id="body" placeholder="Digite seu comentário" required></textarea>
        </div>
        <input type="submit" value="Enviar">
      </form>
  
      <div id="comments-container"></div>
    </div>
  </main>
  
  <footer>
    <p>Desenvolvido por &copy; Fabinho Flauzino</p>
  </footer>

  <script src="script.js"></script>
</html>
